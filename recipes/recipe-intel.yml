# image will be published to ghcr.io/<user>/<name>
name: my-fedora-kinoite-intel
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
# https://github.com/orgs/ublue-os/packages
base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest
# https://github.com/secureblue/secureblue
# base-image: ghcr.io/secureblue/kinoite-main-userns-hardened
# base-image: ghcr.io/ublue-os/bazzite
# image-version: stable # 40, or latest is also supported if you want new updates ASAP

# https://blue-build.org/learn/getting-started/
modules:
  # - from-file: undo-bazzite-crap.yml
  - from-file: common-repos.yml
  - from-file: common-packages.yml
  - from-file: common-flatpaks.yml
  - from-file: common-systemd.yml
  - from-file: common-extra-modules.yml
  - from-file: desktop-dotfiles.yml
  - from-file: usbguard.yml
  - from-file: common-intel-drivers.yml
  
  - type: rpm-ostree
    install:
      # Android apps
      - weston # To run Waydroid on X11 using Wayland emulator (weston)
      # - adwaita-cursor-theme # Needed for weston (not actually needed, or even useful)
      - python3-pyclip # Copy clipboard to Waydroid
      # Already provided by Bazzite, but just in case I want to go back to ublue
      - waydroid
      
      - veracrypt

      # Mouse configuration (https://github.com/libratbag/piper/wiki/Installation)
      - libratbag-ratbagd
      
      # Run VMs
      - libvirt
      - qemu
      - virt-manager

  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - org.kde.amarok # iTunes replacement
