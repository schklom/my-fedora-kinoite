# image will be published to ghcr.io/<user>/<name>
name: my-fedora-kinoite-intel
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
# https://github.com/orgs/ublue-os/packages
# base-image: ghcr.io/ublue-os/kinoite-main
# https://github.com/secureblue/secureblue
# base-image: ghcr.io/secureblue/kinoite-main-userns-hardened
base-image: ghcr.io/ublue-os/bazzite
image-version: stable # 40, or latest is also supported if you want new updates ASAP

# https://blue-build.org/learn/getting-started/
modules:
  #- type: rpm-ostree
  #  install:
  #    - rpmfusion-free-release
  #    - rpmfusion-nonfree-release
  - type: rpm-ostree
    repos:
      - https://github.com/rpmfusion/rpmfusion-free-release/raw/refs/heads/master/rpmfusion-free.repo
      - https://github.com/rpmfusion/rpmfusion-nonfree-release/raw/refs/heads/master/rpmfusion-nonfree.repo
    keys:
      # https://rpmfusion.org/keys
      - https://github.com/rpmfusion/rpmfusion-free-release/raw/refs/heads/master/RPM-GPG-KEY-rpmfusion-free-fedora-2020
      - https://github.com/rpmfusion/rpmfusion-nonfree-release/raw/refs/heads/master/RPM-GPG-KEY-rpmfusion-nonfree-fedora-2020
    install:
      # https://docs.fedoraproject.org/en-US/quick-docs/rpmfusion-setup/#_enabling_the_rpm_fusion_repositories_for_ostree_based_systems
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm

      # https://www.debugpoint.com/enable-rpm-fusion-fedora-rhel-centos/#Silverblue_with_rpm-ostree
      # https://docs.fedoraproject.org/en-US/quick-docs/rpmfusion-setup/#_enabling_the_rpm_fusion_repositories_using_command_line_utilities
      #- https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      #- https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm
  
  - from-file: repo-for-dvd.yml
  - from-file: common-packages.yml
  - from-file: common-flatpaks.yml
  - from-file: common-extra-modules.yml
  - from-file: desktop-dotfiles.yml
  - from-file: usbguard.yml
  - type: rpm-ostree
    install:
      - igt-gpu-tools # To check GPU usage via sudo intel_gpu_top
      - intel-media-driver # Hardware acceleration with Intel (c.f. https://wiki.archlinux.org/title/Hardware_video_acceleration)
      - mozilla-openh264 # Video support on Firefox
    remove:
      - noopenh264 # Pointless for now in Fedora 40: https://discussion.fedoraproject.org/t/h264-video-playback-in-firefox-in-f40/111872
